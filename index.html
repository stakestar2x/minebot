<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STAKESTAR2X Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0b0d;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      background-color: #1a1a1f;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
    }
    input {
      background-color: #29292e;
      color: #fff;
    }
    button {
      background-color: #16c784;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #13a76f;
    }
  </style>
</head>
<body>
  <div class="login-container" id="login-container">
    <h1>STAKESTAR2X Login</h1>
    <form id="login-form">
      <label for="password">Enter Password:</label>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="login-error" style="color: red; display: none;">Incorrect Password. Try Again.</p>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const passwordInput = document.getElementById('password');
    const loginError = document.getElementById('login-error');
    const correctPassword = 'minebot123';

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      if (passwordInput.value === correctPassword) {
        window.location.href = 'game.html'; // Redirect to the gameplay page
      } else {
        loginError.style.display = 'block';
      }
    });
  </script>
</body>
</html>
