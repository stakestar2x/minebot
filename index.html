<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STAKESTAR2X Mine Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0b0d;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-container, .form-container {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      background-color: #1a1a1f;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
    }

    input {
      background-color: #29292e;
      color: #fff;
    }

    button {
      background-color: #16c784;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #13a76f;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .tile {
      width: 60px;
      height: 60px;
      background-color: #1a1a1f;
      color: #fff;
      text-align: center;
      line-height: 60px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
    }

    .safe {
      background-color: #16c784 !important;
    }

    .mine {
      background-color: #e63946;
    }

    .result-container {
      text-align: center;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .grid {
        gap: 8px;
      }
      .tile {
        width: 50px;
        height: 50px;
        line-height: 50px;
      }
    }

    @media (max-width: 480px) {
      .tile {
        width: 40px;
        height: 40px;
        line-height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container" id="login-container">
    <h1>STAKESTAR2X Login</h1>
    <form id="login-form">
      <label for="password">Enter Password:</label>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="login-error" style="color: red; display: none;">Incorrect Password. Try Again.</p>
  </div>

  <div class="form-container" id="settings-container" style="display: none;">
    <h1>STAKESTAR2X Mine Bot</h1>
    <form id="settings-form">
      <label for="client-id">Client ID:</label>
      <input type="text" id="client-id" placeholder="Enter client ID" required>

      <label for="mines">Number of Mines:</label>
      <input type="number" id="mines" placeholder="Enter number of mines (1-24)" min="1" max="24" required>

      <label for="bet-amount">Bet Amount:</label>
      <input type="number" id="bet-amount" placeholder="Enter bet amount" min="1" required>

      <label for="safe-tiles">Number of Safe Tiles to Predict:</label>
      <input type="number" id="safe-tiles" placeholder="Enter number of safe tiles" min="1" max="25" required>

      <button type="submit">Play</button>
    </form>
  </div>

  <div id="result-page" style="display: none; text-align: center;">
    <h1>Prediction Result</h1>
    <div class="grid" id="game-grid"></div>
    <p id="result-text">No predictions yet.</p>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const passwordInput = document.getElementById('password');
    const loginContainer = document.getElementById('login-container');
    const settingsContainer = document.getElementById('settings-container');
    const resultPage = document.getElementById('result-page');
    const loginError = document.getElementById('login-error');
    const correctPassword = 'minebot123';

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      if (passwordInput.value === correctPassword) {
        loginContainer.style.display = 'none';
        settingsContainer.style.display = 'block';
      } else {
        loginError.style.display = 'block';
      }
    });

    const settingsForm = document.getElementById('settings-form');
    const gameGrid = document.getElementById('game-grid');
    const resultText = document.getElementById('result-text');
    let minePositions = [];

    function generateGrid(mines, safeTileCount) {
      gameGrid.innerHTML = '';
      minePositions = Array.from({ length: mines }, () => Math.floor(Math.random() * 25));

      for (let i = 0; i < 25; i++) {
        const tile = document.createElement('div');
        tile.classList.add('tile');
        tile.dataset.index = i;
        gameGrid.appendChild(tile);
      }

      predictSafeTiles(safeTileCount);
    }

    function predictSafeTiles(safeTileCount) {
      const tiles = Array.from(gameGrid.children);
      const safeTiles = tiles.filter(tile => !minePositions.includes(Number(tile.dataset.index)));
      const selectedSafeTiles = [];

      while (selectedSafeTiles.length < safeTileCount && safeTiles.length > 0) {
        const randomIndex = Math.floor(Math.random() * safeTiles.length);
        const safeTile = safeTiles.splice(randomIndex, 1)[0];
        safeTile.classList.add('safe');
        selectedSafeTiles.push(safeTile.dataset.index);
      }

      resultText.textContent = 'Suggested safe tiles: ' + selectedSafeTiles.join(', ');
    }

    settingsForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const mines = parseInt(document.getElementById('mines').value);
      const safeTileCount = parseInt(document.getElementById('safe-tiles').value);

      if (mines < 1 || mines > 24 || safeTileCount < 1 || safeTileCount > 25) {
        alert('Invalid input. Please check your settings.');
        return;
      }

      settingsContainer.style.display = 'none';
      resultPage.style.display = 'block';

      generateGrid(mines, safeTileCount);
    });
  </script>
</body>
</html>
